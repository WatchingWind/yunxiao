spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf8&&useSSL=false&&serverTimezone=UTC
    username: root
    password: root
  redis:
    database: 0
# Redis服务器地址
    host: localhost
# Redis服务器连接端口
    port: 6379
# Redis服务器连接密码（默认为空）
    password:
# 连接超时时间（毫秒）
    #timeout: 0
# 连接池最大连接数（使用负值表示没有限制）
    jedis:
      pool:
        max-active: 8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
        #max-wait: -1L
# 连接池中的最大空闲连接
        max-idle: 8
# 连接池中的最小空闲连接
        min-idle: 0

